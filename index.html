<html>
    <head>
        <script src="jquery-1.11.3.min.js" ></script>
        <script src="o.input.file.js" ></script>
        <!-- <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" >  --> 
    </head>
    <body>
<script>
function changefile(){
    FR= new FileReader();
    FR.readAsDataURL( $("#test_file")[0].files[0] );
    FR.onload = function(e){ 
        $('#test_image').attr('src',e.target.result);
    }
}
</script>
        <input type="file" id="test_file" onchange="changefile()" name="test_file">
<img id="test_image" src="">
    </body>
</html>
